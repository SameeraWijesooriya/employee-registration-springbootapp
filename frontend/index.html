<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/employee.js"></script>
</head>
<body>
    <div class="container mt-5 col-6">
        <section>
            
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Employee ID</label>
                    <input type="text" disabled class="form-control" id="exampleFormControlInput1" placeholder="Ex: 1">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Employee Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Ex:Sameera Wijesooriya">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Employee Address</label>
                    <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Ex: Kandy">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label">Employee Number</label>
                    <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Ex:071-XXXXXXX">
                </div>
            
                <div>
                    <button type="button" class="btn btn-primary" >Save</button>
                    <button type="button" class="btn btn-secondary" >Update</button>
                    <button type="button" class="btn btn-success"  >Delete</button>
                </div>
        </section>
        <section>
            <div class="mt-3">
                <div class="table-section" >
                    <table class="table table-bordered border-primary table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th scope="col">EmpId</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">Contact</th>
                        </tr>
                        </thead>
                        <tbody id="empTable">
        
                        </tbody>
                    </table>
                </div>
            </div>

        </section>
 
   
    </div>
    
</body>
</html>
